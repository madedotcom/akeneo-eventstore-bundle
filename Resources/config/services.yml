services:
    madedotcom.event_store.schema_validator:
        class: Madedotcom\Bundle\EventStoreBundle\Services\SchemaValidator\SchemaValidator
        arguments:
            - '@hades.json_schema.validator'

    madedotcom.event_store.writer:
        class: Madedotcom\Bundle\EventStoreBundle\Services\EventStoreWriter
        arguments:
            - '@madedotcom.event_store.schema_validator'
            - '@event_dispatcher'
            - '%eventstore_host%'
